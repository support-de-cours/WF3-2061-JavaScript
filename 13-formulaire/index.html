<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <style>
        .form-group {
            margin-bottom: .8rem;
        }

        label.required::after {
            content: "*";
            color: red;
            margin-left: 4px;
        }

        .error {
            color: red
        }
    </style>

</head>
<body>

    <!--
        1. Indiquer les champs obligatoires
        2. Générer les listes de selections du champ "Birthday"
        3. Controle JS lorsque l'utilisateur quitte le champ
        4. Controle JS lorsque l'utilisateur soummet le formulaire
        5. Personnaliser un message d'erreur en fonction du champ
    -->
    
    <div class="container">
        <div class="row">
            <div class="col-md-4 offset-md-4">

                <h1>Register your new account</h1>

                <form method="post" novalidate>

                    <!-- Firstname -->
                    <div class="form-group">
                        <label for="firstname">Firstname</label>
                        <input type="text" name="firstname" id="firstname" class="form-control" required>
                    </div>

                    <!-- Lastname -->
                    <div class="form-group">
                        <label for="lastname">Lastname</label>
                        <input type="text" name="lastname" id="lastname" class="form-control" required>
                    </div>

                    <!-- Email -->
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" name="email" id="email" class="form-control" required>
                    </div>

                    <!-- Mot de passe -->
                    <div class="form-group">
                        <label for="password">Your new password</label>
                        <input type="password" name="password" id="password" class="form-control" required>
                    </div>

                    <!-- Confirmation du mot de passe -->
                    <div class="form-group">
                        <label for="confirm_password">Confirm your new password</label>
                        <input type="password" name="confirmpwd" id="confirm_password" class="form-control">
                    </div>

                    <!-- Date de naissance -->
                    <div class="form-group">
                        <label for="birthday">birthday</label>
                        <div class="row">
                            <div class="col-4">
                                <select name="birthday[day]" id="birthday" class="form-control" required>
                                    <option selected disabled>day</option>
                                </select>
                            </div>
                            <div class="col-4">
                                <select name="birthday[month]" class="form-control" required>
                                    <option selected disabled>month</option>
                                </select>
                            </div>
                            <div class="col-4">
                                <select name="birthday[year]" class="form-control" required>
                                    <option selected disabled>year</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <!-- Acceptation des Conditions Generale d'Utilisation (cgu) -->
                    <div class="form-group">
                        <label>
                            <input type="checkbox" name="agreeTerms" required>
                            J'accepte les cgu
                        </label>
                    </div>

                    <button type="submit" class="btn btn-primary">Register my new account</button>

                </form>

            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
